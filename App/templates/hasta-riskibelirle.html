  <script>
    // Form gÃ¶nderimi ve risk hesaplama
    const form = document.getElementById('risk-form');
    const resultContainer = document.getElementById('result-container');
    const riskScoreEl = document.getElementById('risk-score');
    const aiAdviceEl = document.getElementById('ai-advice');

    form.addEventListener('submit', async e => {
      e.preventDefault();

      // List all expected field names from the form
      const expectedFields = [
        'chest_pain', 'shortness_of_breath', 'bitkinlik', 'carpinti', 'bas_donmesi', 'sislik',
        'radiating_pain', 'cold_sweats', 'yas', 'hipertansiyon', 'kolesterol', 'sigara', 'diyabet',
        'aile_hikayesi', 'hareketsiz_yasam', 'kronik_stres', 'cinsiyet'
      ];

      // Get form data
      const formData = new FormData(form);
      const data = {};

      // For each expected field, get value or default
      expectedFields.forEach(field => {
        let value = formData.get(field);
        if (field === 'yas') {
          data[field] = value ? parseInt(value) : 0;
        } else if (field === 'cinsiyet') {
          data[field] = value || 'kadin'; // default to 'kadin'
        } else {
          data[field] = value === 'evet' ? 1 : 0;
        }
      });

      // Debug: Log the raw form data
      console.log('Raw form data:', data);

      // Map form field names to English for the backend
      const mappedData = {
        age: data.yas || 0,
        gender: data.cinsiyet === 'erkek' ? 1 : 0,
        chest_pain: data.chest_pain,
        shortness_of_breath: data.shortness_of_breath,
        fatigue: data.bitkinlik,
        palpitations: data.carpinti,
        dizziness: data.bas_donmesi,
        swelling: data.sislik,
        radiating_pain: data.radiating_pain,
        cold_sweats: data.cold_sweats,
        hypertension: data.hipertansiyon,
        colestrol_high: data.kolesterol,
        smoker: data.sigara,
        diabetes: data.diyabet,
        family_history: data.aile_hikayesi,
        sedentary_lifestyle: data.hareketsiz_yasam,
        chronic_stress: data.kronik_stres,
        // Provide default values for weight/height if you want
        weight: 70,
        height: 170
      };

      // Debug: Log the mapped data
      console.log('Mapped data:', mappedData);

      try {
        const response = await fetch('/risk-assessment', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(mappedData)
        });

        const result = await response.json();

        if (result.success) {
          // Determine risk category
          let category = '';
          if (result.risk_level === 4) {
            category = 'Ã‡ok YÃ¼ksek Risk';
          } else if (result.risk_level === 3) {
            category = 'YÃ¼ksek Risk';
          } else if (result.risk_level === 2) {
            category = 'Orta Risk';
          } else {
            category = 'DÃ¼ÅŸÃ¼k Risk';
          }

          // AI tavsiyesi
          const adviceMap = {
            'Ã‡ok YÃ¼ksek Risk': `LÃ¼tfen acilen bir kardiyoloÄŸa baÅŸvurunuz.\nAcil yardÄ±m almanÄ±z gerekebilir.\nRisk skorunuz: ${result.risk_score.toFixed(1)}%\nBMI: ${result.bmi}\nModel GÃ¼veni: ${(result.confidence * 100).toFixed(1)}%`,
            'YÃ¼ksek Risk': `YakÄ±n zamanda detaylÄ± saÄŸlÄ±k kontrollerinizi yaptÄ±rmanÄ±zÄ± Ã¶neririz.\nSaÄŸlÄ±klÄ± beslenmeye ve dÃ¼zenli egzersize Ã¶zen gÃ¶steriniz.\nRisk skorunuz: ${result.risk_score.toFixed(1)}%\nBMI: ${result.bmi}\nModel GÃ¼veni: ${(result.confidence * 100).toFixed(1)}%`,
            'Orta Risk': `Belirtileriniz varsa doktorunuza danÄ±ÅŸmanÄ±z faydalÄ± olur.\nYaÅŸam tarzÄ±nÄ±zda kÃ¼Ã§Ã¼k deÄŸiÅŸiklikler yapabilirsiniz.\nRisk skorunuz: ${result.risk_score.toFixed(1)}%\nBMI: ${result.bmi}\nModel GÃ¼veni: ${(result.confidence * 100).toFixed(1)}%`,
            'DÃ¼ÅŸÃ¼k Risk': `Riskiniz dÃ¼ÅŸÃ¼k gÃ¶zÃ¼kÃ¼yor. SaÄŸlÄ±klÄ± yaÅŸamaya devam edin.\nDÃ¼zenli kontrollerinizi ihmal etmeyin.\nRisk skorunuz: ${result.risk_score.toFixed(1)}%\nBMI: ${result.bmi}\nModel GÃ¼veni: ${(result.confidence * 100).toFixed(1)}%`
          };

          // SonuÃ§larÄ± gÃ¶ster
          riskScoreEl.textContent = `Risk Seviyeniz: ${category}`;
          aiAdviceEl.textContent = adviceMap[category];

          resultContainer.style.display = 'block';

          // Sayfa scroll'u sonucu gÃ¶sterilen alana kaydÄ±r
          resultContainer.scrollIntoView({ behavior: 'smooth' });
        } else {
          alert('Risk deÄŸerlendirmesi sÄ±rasÄ±nda bir hata oluÅŸtu. LÃ¼tfen tekrar deneyin.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('BaÄŸlantÄ± hatasÄ±. LÃ¼tfen tekrar deneyin.');
      }
    });
